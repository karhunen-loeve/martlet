meta:
  engine: 4.1.0
  name: martlet
  title: The Martlet
  author: Thomas Stephan

units:
  # default ui settings
  $default_width: cx
  $default_height: cy
   
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  p: 1
  px: kx + 2p
  py: ky + 2p
  # pcb holes for the choc
  hx: 14
  hy: 14

points:
  key:
    padding: 1ky
    spread: 1kx
  zones.matrix:   
    # Fix placement on KiCAD sheet.
    anchor:
      shift: [65, -50]                                                                      
    rows:
      bottom:
        row_net: P15 # row 2 -> P15
        mirror.row_net: P7 # row 6 -> P7
      home:
        row_net: P19 # row 1 -> P19
        mirror.row_net: P4 # row 5 -> P4
      top:
        row_net: P20 # row 0 -> P20
        mirror.row_net: P0 # row row 4 -> P0
    columns:
      outer:
        rows.bottom.skip: true
        key.column_net: P5 # col 0 -> P5
      pinky: 
        key.stagger: 0.5 ky
        key.column_net: P6 # col 1 -> P6
      ring:
        key.stagger: 7
        key.column_net: P18 # col 2 -> P18
      middle:
        key.stagger: 2
        key.column_net: P14 # col 3 -> P14
      index:
        key.stagger: -6
        key.column_net: P8 # col 4 -> P8
      inner:
        key.stagger: 2
        key.column_net: P16 # col 5 -> P16

  zones.thumb: 
    key:
      spread: kx + 4  
    anchor:
      ref: matrix_middle_bottom
      shift: [0.5 kx,-ky - 10]
    columns:
      left:
        key.column_net: P14 # col 3 -> P14
      middle:
        key:
          splay: -15
          stagger: -3
          column_net: P8 # col 4 -> P8
      right:
        key:
          splay: -16
          stagger: 2
          spread: kx + 4.5
          width: 1.5 kx
          rotate: 90
          column_net: P16 # col 5 -> 16
    rows:
      cluster:
        row_net: P10 # row 3 -> P10
        mirror.row_net: P9 # row 7 -> P9

  rotate: -28
  mirror: &mirror
    ref: matrix_inner_top
    distance: 2 kx

outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  holes:
    - what: rectangle
      where: true
      size: [hx, hy]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: thumb_right_cluster
          shift: [kx, -py/2]
        - ref: thumb_right_cluster
          shift: [-0.75kx - p, -ky/2 - p]
        - ref: thumb_right_cluster
          shift: [-0.75kx - p, ky/2]
        - ref: thumb_left_cluster
          shift: [-px/2, -py/2]
        - ref: matrix_pinky_bottom
          shift: [px,-py/2]
        - ref: matrix_pinky_bottom
          shift: [-px/2,-py/2]
        - ref: matrix_outer_home
          shift: [-px/2,-py/2]
        - ref: matrix_outer_top
          shift: [-px/2, py/2]
        - ref: matrix_outer_top
          shift: [ kx/2 - p, py/2]
        - ref: matrix_pinky_top
          shift: [ -px/2, py/2]
        - ref: matrix_pinky_top
          shift: [ kx/2 - p, py/2]
        - ref: matrix_ring_top 
          shift: [-px/2, py/2]
        - ref: matrix_ring_top 
          shift: [ kx/2 - p, py/2]
        - ref: matrix_middle_top
          shift: [ -px/2, ky/2 + 1.1p]
        - ref: matrix_middle_top
          shift: [ px/2, ky/2 + 1.1p]
        - ref: matrix_inner_top
          shift: [-px/2 - kx/3, py/2]
        - ref: matrix_inner_top
          shift: [ 0,py/2]
        - ref: mirror_matrix_inner_top
          shift: [ 0,py/2]
        - ref: mirror_matrix_inner_top
          shift: [-px/2 - kx/3, py/2]
        - ref: mirror_matrix_middle_top
          shift: [ px/2, ky/2 + 1.1p]
        - ref: mirror_matrix_middle_top
          shift: [-px/2 , ky/2 + 1.1p]
        - ref: mirror_matrix_ring_top 
          shift: [kx/2 - p, py/2]
        - ref: mirror_matrix_ring_top 
          shift: [-px/2, py/2]
        - ref: mirror_matrix_pinky_top
          shift: [ kx/2 - p, py/2]
        - ref: mirror_matrix_pinky_top
          shift: [ -px/2, py/2]
        - ref: mirror_matrix_outer_top
          shift: [ kx/2 - p, py/2]
        - ref: mirror_matrix_outer_top
          shift: [-px/2, py/2]
        - ref: mirror_matrix_outer_home
          shift: [-px/2,-py/2]
        - ref: mirror_matrix_pinky_bottom
          shift: [-px/2,-py/2]
        - ref: mirror_matrix_pinky_bottom
          shift: [px,-py/2]
        - ref: mirror_thumb_left_cluster
          shift: [-px/2, -py/2]
        - ref: mirror_thumb_right_cluster
          shift: [-0.75kx - p, ky/2]
        - ref: mirror_thumb_right_cluster
          shift: [-0.75kx - p, -ky/2 - p]
        - ref: mirror_thumb_right_cluster
          shift: [kx, -py/2]
      fillet: 1
  combo:
    - name: board
    - operation: subtract
      name: keys

pcbs:
  martletChoc:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      promicro:
        what: promicro
        params:
          orientation: "down"
        where: 
          ref.aggregate.parts: [matrix_inner_bottom,mirror_matrix_inner_bottom]
          shift: [0,0]
          rotate: -90
      slider:
        what: slider
        params:
          from: pos
          to: RAW
        where:
          ref.aggregate.parts: [thumb_right_cluster, mirror_thumb_right_cluster]
          shift: [0,3.5]
          rotate: 180
      reset: 
        what: button
        params:
          from: GND
          to: RST
        where:
          ref.aggregate.parts: [matrix_inner_bottom, mirror_matrix_inner_bottom]
          shift: [-9,-22]
          rotate: -90
      jstph:
        what: jstph
        params:
          pos: pos
          neg: GND
        where: 
          ref.aggregate.parts: [matrix_inner_bottom, mirror_matrix_inner_bottom]
          shift: [0, -20]
          